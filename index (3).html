<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethiopian History Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Welcome Screen -->
    <div id="welcome-screen" class="screen active">
        <h1>Welcome to the Quiz!<br><small>Created by Naola Dev</small></h1>
        <div class="form-group">
            <input type="text" id="name" placeholder="Enter your name">
            <input type="text" id="university" placeholder="Enter your university">
        </div>
        <button id="start-btn" disabled>Start Quiz</button>
    </div>

    <!-- Quiz Screen -->
    <div id="quiz-screen" class="screen">
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <div class="question-container"></div>
        <button id="next-btn" disabled>Next Question</button>
    </div>

    <!-- Results Screen -->
    <div id="results-screen" class="screen">
        <h2>Quiz Complete!</h2>
        <div class="score-container"></div>
        <div class="feedback">
            <h3>Rate your experience:</h3>
            <div class="emoji-rating">
                <span class="emoji">😞</span>
                <span class="emoji">😐</span>
                <span class="emoji">😊</span>
                <span class="emoji">😁</span>
                <span class="emoji">😍</span>
            </div>
            <textarea placeholder="Optional feedback..."></textarea>
            <button id="submit-feedback">Submit Feedback</button>
        </div>
    </div>

    <!-- Goodbye Screen -->
    <div id="goodbye-screen" class="screen">
        <h2 class="goodbye-message"></h2>
        <p>Thank you for participating!</p>
        <button onclick="location.reload()">Restart Quiz</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
